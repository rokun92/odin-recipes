    <h1>Recipes</h1>
    <figure>
        <img src="https://www.simplyrecipes.com/thmb/csxQGj4dPuIQNoRaqyHg7lisnGk=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/Simply-Recipes-Scrambled-Eggs-Tip-LEAD-01-resized-ed6a9ede985647b197fd1a8c47cac07b.jpg" alt="Scrambled Eggs Image" width="500px">
        <figcaption>
            <p><strong>Description</strong>: A quick and easy scrambled egg recipe. Perfect for breakfast or a light meal.</p>
            <h4>Ingredients</h4>
            <ul>
                <li><strong>Eggs</strong> — 2 to 3 large</li>
                <li><strong>Salt</strong> — to taste</li>
                <li><strong>Black pepper</strong> — to taste</li>
                <li><strong>Butter</strong> — 1 tablespoon</li>
                <li><strong>Milk or cream</strong> (optional) — 1 tablespoon</li>
            </ul>
            <h4>Process of cooking</h4>
            <ol>
                <li><strong>Crack and Whisk</strong></li>
                <p>Crack the eggs into a bowl. Add salt, pepper, and milk or cream (if using). Whisk until well blended.</p>
                
                <li><strong>Heat the Pan</strong></li>
                <p>Place a non-stick skillet over medium heat. Add butter and let it melt without browning.</p>
                
                <li><strong>Cook the Eggs</strong></li>
                <p>Pour in the eggs. Stir gently with a spatula, pushing the eggs from the edges toward the center.</p>
                
                <li><strong>Finish and Serve</strong></li>
                <p>Remove from heat while eggs are still slightly soft (they will finish cooking off the heat). Serve immediately.</p>
            </ol>
        </figcaption>
    </figure>
